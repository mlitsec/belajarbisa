<body>
  <header class="header">
    <div class="page">
      <a href="index.html" class="brand">
        <div class="logo"><img src="assets/images/nogambar.png" alt="logo" style="width:100%;height:100%;object-fit:cover;"></div>

      </nav>
    </div>
  </header>
  <main class="page">
    <section class="card contact-panel">
      <h2 class="h2">Contact Me</h2>
      <p class="text-muted">If you'd like to collaborate or ask questions — drop me a message.</p>
      <form class="contact-form" action="#" method="POST" novalidate>
        <label for="name">Name</label>
        <input id="name" class="input" type="text" name="name" placeholder="Your name" required>
        <label for="email">Email</label>
        <input id="email" class="input" type="email" name="email" placeholder="you@example.com" required>
        <label for="message">Message</label>
        <textarea id="message" class="input" name="message" rows="6" placeholder="Write your message..." required></textarea>
        <div style="display:flex;justify-content:flex-end;margin-top:8px">
          <button type="submit" class="btn-submit">Send Message</button>
        </div>
      </form>
      <p class="contact-info" style="margin-top:12px">Or email me directly at <a href="mailto:harlyanoor13@gmail.com">harlyanoor13@gmail.com</a></p>
    </section>
  </main>
  <footer class="site-footer">
    <div class="page">
      <div class="socials center">
        <a href="https://www.instagram.com/harlyaaa/" target="_blank"><img src="assets/images/instagram.png" alt="ig"></a>
